<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arat Na</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="all-pages">
    
        <div class="page-header">
            <div class="header">
                <div class="title">
                <table>
                <td><span class="material-symbols-outlined">flight</span></td>
                <td>Arat Na Travel</h1></td>
                </table>
                </div>
                    <div class="buttons">
                    <button class="btn">Home</button>
                    <button class="btn">Features</button>
                    <button class="btn">Pricing</button>
                    <button class="btn">FAQs</button>
                    <button class="btn">About</button>
                    </div>
            </div>
        </div>
    </div>

    <div class="card-form"> 
        <img src="images/lupad.jpg" alt="lupad">

        <form action="" method="post">
            <h1>Create Account</h1>
            <label for="first">First name:</label><br>
            <input type="text" id="first" name="first" required><br><br>

            <label for="lastname">Last name:</label><br>
            <input type="text" id="lastname" name="lastname" required><br><br>
            
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required>
            
            <table><tr>
            <td><label for="city">City</label><br>
            <input type="city" class="size" id="city" name="city" required></td><br>

            <td><label for="state">State</label><br>
            <select id="state" name="state">
                <option>Cebu</option>
                <option>Negros Oriental</option>
            </select></td><br>

            <td><label for="zip">Zip</label><br>
            <input type="text" class="size" id="zip" name="zip" required></td>
            </tr>
            </table>
            <br>
            
            <input type="radio" id="email" name="contact" value="email">
            <label for="email">Agree to terms and conditions</label><br>
            <br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="choose-me">
        <h1 class="why-me">Why Choose Us</h1>
        <p class="text2">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <div class="cards">
            <table class="imahe">
                <td><img src="images/nindot.jpg" alt="nindot">Nindot</td>
                <td><img src="images/landing.jpg" alt="landing">Landing</td>
                <td><img src="images/tulo.jpg" alt="tulo">Tulo</td>
            </table>
        </div>
    </div>
    
</body>
</html>
